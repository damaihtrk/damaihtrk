<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGEX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style/output.css" rel="stylesheet">
</head>
<body class="bg-purple-200 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <h1 class="text-center text-3xl font-bold mb-4 font-serif">LOGIN AKUN CLUB RENANG  </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-300 p-6 rounded-md shadow-md">
                <!-- Form Nama -->
                <label for="nama" class="block text-sm font-medium text-gray-800">Nama</label>
                <input type="text" id="nama" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <span id="nama-error" class="text-sm text-red-500"></span>
            </div>

             <div class="bg-gray-300 p-6 rounded-md shadow-md">
                <!-- Form Nomor Telepon -->
                <label for="telepon" class="block text-sm font-medium text-gray-800">Phone</label>
                <input type="tel" id="telepon" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <span id="telepon-error" class="text-sm text-red-500"></span>
            </div>
            
            <div class="bg-gray-300 p-6 rounded-md shadow-md">
                <!-- Form Email -->
                <label for="email" class="block text-sm font-medium text-gray-800">Email</label>
                <input type="email" id="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <span id="email-error" class="text-sm text-red-500"></span>
            </div>

            <div class="bg-gray-300 p-6 rounded-md shadow-md">
                <!-- Form Password -->
                <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
                <input type="password" id="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <span id="password-error" class="text-sm text-red-500"></span>
            </div>

           

            <div class="bg-gray-300 p-6 rounded-md shadow-md col-span-2 md:col-span-1">
                <!-- Form Umur -->
                <label for="umur" class="block text-sm font-medium text-gray-800">Umur</label>
                <input type="number" id="umur" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                <span id="umur-error" class="text-sm text-red-500"></span>
            </div>
        </div>

        <div class="flex justify-center mt-4">
            <button class="bg-white text-black px-6 py-2 rounded-full mr-4 font-serif">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
